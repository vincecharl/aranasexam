<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Personal Reflection</title>
<style>
body {
margin: 0;
padding: 0;
font-family: 'Segoe UI', sans-serif;
background: url('log in background.jpg') no-repeat center center fixed;
background-size: cover;
color: #fff;
}
header {
display: flex;
align-items: center;
justify-content: center;
position: relative;
padding: 20px 40px;
font-size: 2rem;
letter-spacing: 2px;
color: #f6e8b1;
font-weight: bold;
}
header img.logo {
position: absolute;
left: 40px;
height: 80px; /* reduced height */
width: auto; /* maintain aspect ratio */
border-radius: 55%;
object-fit: cover;
}
.card {
max-width: 800px;
margin: 40px auto;
background: rgba(255, 255, 255, 0.08);
padding: 25px;
border-radius: 15px;
backdrop-filter: blur(6px);
box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
}
h2 { color: #ffe9a6; }
.btn {
display: inline-block;
margin-top: 20px;
padding: 10px 20px;
font-size: 1rem;
color: #fff;
background: rgba(246, 232, 177, 0.8);
border: none;
border-radius: 8px;
cursor: pointer;
text-decoration: none;
transition: 0.3s;
}
.btn:hover {
background: rgba(246, 232, 177, 1);
color: #000;
}
</style>
</head>
<body>
<header>
<img src="ics.jpg" class="logo">
My Personal Reflection
</header>
<div class="card">
<h2>Reflection</h2>
<p>Write the reflection here HAHHA</p>

</div>
</body>
</html>
