<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Community Service</title>
<style>
body {
margin: 0;
padding: 0;
font-family: 'Segoe UI', sans-serif;
background: url('log in background.jpg') no-repeat center center fixed;
background-size: cover;
color: #222;
}
header {
display: flex;
align-items: center;
justify-content: center;
position: relative;
padding: 20px 40px;
font-size: 2rem;
color: white;
font-weight: bold;
text-shadow: 0 3px 6px rgba(0,0,0,0.4);
}
header img.logo {
position: absolute;
left: 40px;
height: 80px;
width: auto;
border-radius: 55%;
object-fit: cover;
}
.hero {
background: rgba(0,0,0,0.4);
height: 250px;
display: flex;
justify-content: center;
align-items: center;
color: white;
font-size: 2rem;
font-weight: bold;
text-shadow: 0 3px 6px rgba(0,0,0,0.4);
}
.content {
max-width: 900px;
margin: 30px auto;
padding: 20px;
}
.box {
background: rgba(255,255,255,0.9);
padding: 20px;
border-radius: 10px;
margin-bottom: 20px;
box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
.btn {
display: inline-block;
margin-top: 15px;
padding: 10px 20px;
font-size: 1rem;
color: #fff;
background: #2a72b0;
border: none;
border-radius: 8px;
cursor: pointer;
text-decoration: none;
transition: 0.3s;
}
.btn:hover {
background: #145a86;
}
</style>
</head>
<body>
<header>
<img src="ics.jpg" class="logo">
Community Service
</header>
<div class="hero">Community Service</div>
<div class="content">
<div class="box">
<h2>Our Mission</h2>
<p>Promote compassion, unity, and service through meaningful activities.</p>
<a href="2ndPage.html" class="btn">Back to Home</a>
</div>
<div class="box">
<h2>Activities</h2>
<ul>
<li>Charity Drives</li>
<li>Environmental Campaigns</li>
<li>Church Volunteering</li>
<li>Youth Advocacy Programs</li>
</ul>
</div>
</div>
</body>
</html>
