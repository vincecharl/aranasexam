<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LOG IN</title>
<style>
body {
margin: 0; padding: 0;
font-family: Arial, sans-serif;
background: url('background.webp') no-repeat center center fixed;
background-size: cover; display: flex;
justify-content: center; align-items: center; height: 100vh;
}
.container {
background: rgba(0, 0, 0, 0.7); padding: 40px; border-radius: 20px;
width: 350px; text-align: center; color: white;
}
input {
width: 90%; padding: 12px;
margin: 10px 0; border: none;
border-radius: 10px; font-size: 14px;
}
button {
width: 95%; padding: 12px; margin-top: 15px;
background-color: rgb(22, 255, 22); border: none;
border-radius: 10px; font-size: 18px; color: black;
cursor: pointer; font-weight: bold;
}
button:hover {
background-color: rgb(160, 176, 39);
font-weight: bold;
}
</style>
</head>
<body>

<img src="logIn.jpg" alt="Background Image" 
style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; object-fit: cover;">

<header style="position: fixed; top: 0; width: 100%; display: flex; justify-content: space-between; padding: 20px;">
<img src="ics.jpg" class="logo"  style="width: 150px; height: 150px; border-radius: 55%; object-fit: cover; margin-left: 20px;">
<img src="tcgc.jpg" class="logo"  style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; margin-right: 20px;">
</header>

<div class="container" style="margin-top: 180px;">
<div style="font-size: xx-large;"><b>Log In </b></div>

<form action="2ndPage.html">
    <input type="text" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">LOGIN</button>
</form>


</div>
</body>
</html>
